<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
    <!-- judul -->
    <h1>Tabel Anggota Kelompok</h1>
    
    <form>
        <p>Nama</p>
        <input type="text" name="nama" placeholder="enter your name">
        <p>Kelompok</p>
        <input type="radio" name="kelompok" id="Jogja">
        <label for="Jogja">Jogja</label>
        <input type="radio" name="kelompok" id="Semarang">
        <label for="Semarang">Semarang</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="reset">
        </div>
        
    </form>


    <br>
    
    <!-- 
        No, Nama, Kelompok
     -->
     
    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Adenovi</td>
            <td>Jogja</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hana</td>
            <td>Jogja</td>
        </tr>
     </table>

</body>
</html>
